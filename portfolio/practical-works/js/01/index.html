<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momentum</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Favicon -->
  <link rel="icon" href="./img/favicon.png">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- JS -->
  <script defer src="./js/main.js"></script>
</head>
<body>

  <!-- MAIN -->
  <section id="main">
    <div class="clock">
      <em></em>
    </div>
    <div class="login">
      <form id="login__form" class="hidden">
        <input type="text" placeholder="what is your name?" maxlength="15" required />
      </form>
      <h1 class="username hidden"></h1>
    </div>
    <div class="todo">
      <form id="todo__form">
        <input type="text" placeholder="Write a To Do here" required />
      </form>
      <ul class="todo__menu"></ul>
    </div>
    <div class="quotes">
      <span class="quote"></span>
      <span class="author"></span>
    </div>
    <div class="weather">
      <span class="temp"></span>
      <span class="condition"></span><br />
      <span class="city"></span>
    </div>
  </section>

</body>
</html>
